<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rayha Store - Redirection</title>
</head>
<body>
    <p>Redirection en cours...</p>
    <script>
        // Avec HashRouter, ce fichier ne devrait pas être appelé
        // Mais si c'est le cas, rediriger vers la page d'accueil
        window.location.replace(window.location.pathname.replace(/\/$/, '') + '/#/');
    </script>
</body>
</html>
